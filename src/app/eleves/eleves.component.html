<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <h3>Liste des élèves</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Age</th>
                        <th>Classe</th>
                        <th>ecole</th>
                        <th>Image</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let eleve of eleves">
                        <td>{{eleve.id}}</td>
                        <td>{{eleve.nom}}</td>
                        <td>{{eleve.age}}</td>
                        <td>{{eleve.classe}}</td>
                        <td>{{eleve.ecole.nom}}</td>
                        <td><img class="card-img-top img-responsive" src = "{{eleve.imageStr}}" style = "height :50px;width:100px"></td>
                        
                        <td><a *ngIf="authService.isAdmin()"
                            class="btn btn-success" [routerLink]="['/updateeleve',eleve.id]">Modifier</a></td>
                        <td><a *ngIf="authService.isAdmin()"
                            class="btn btn-danger" (click)="supprimereleve(eleve)">Supprimer</a></td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
